PORTA |= 0x03;
SIGNAL void toggle_A0_pin()  {
	int i;
	for(i=0; i<10;i++){//имитация дребезга при нажатии
		PORTA = (PORTA ^ 0x01);
		swatch (0.002);} /* ждать 2 мс */
	PORTA &= ~0x01; //установившееся значение ноль
	swatch (0.5);	/* удерживание кнопки 0.5s */
	for(i=0; i<10;i++){//имитация дребезга при отпускании
		PORTA = (PORTA ^ 0x01);
		swatch (0.002);} /* ждать 2 мс */
	PORTA |= 0x01;//установившееся значение единица
}
SIGNAL void toggle_A1_pin()  {
	int i;
	for(i=0; i<10;i++){//имитация дребезга при нажатии
		PORTA = (PORTA ^ 0x02);
		swatch (0.002);} /* ждать 2 мс */
	PORTA &= ~0x02;	//установившееся значение ноль
	swatch (0.5);	/* удерживание кнопки 0.5s */
	for(i=0; i<10;i++){//имитация дребезга при отпускании
		PORTA = (PORTA ^ 0x02);
		swatch (0.002);} /* ждать 2 мс */
	PORTA |= 0x02;//установившееся значение единица
}
